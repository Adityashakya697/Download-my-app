<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Aditech</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scores">
            <p>Computer: <span id="computer_score">0</span></p>
            <p>You: <span id="user_score">0</span></p>
        </div>

        <div class="game-area">
            <div class="weapons">
                <button onclick="checker('rock')"><i class="fas fa-hand-rock"></i></button>
                <button onclick="checker('paper')"><i class="fas fa-hand-paper"></i></button>
                <button onclick="checker('scissors')"><i class="fas fa-hand-scissors"></i></button>
            </div>
        </div>

        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
